<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ensure Valid Input Value Demo</title>
    <script src="https://tljs-common.timinc.us/loader.js"></script>
    <script src="/ensureValidInputValue.js"></script>
    <script>
      window.addEventListener("load", () => {
        // Alphanumeric
        ensureValidInputValue('input[name="alphanumeric"]', /^[A-Za-z0-9]*$/);

        // Email
        ensureValidInputValue(
          'input[name="email"]',
          /^[A-Za-z0-9_.+]+@[A-Za-z0-9_]+\.[A-Za-z0-9_.]+$/
        );

        // Phone Number
        ensureValidInputValue(
          'input[name="phone"]',
          /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/
        );

        // ZIP Code
        ensureValidInputValue('input[name="zip"]', /^[0-9]{5}(-[0-9]{4})*$/);
      });
    </script>
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Ensure Valid Input Value</h1>
        <p>Demo</p>
      </hgroup>
    </header>
    <main>
      <p>
        This is a demo of the
        <a
          href="https://github.com/tims-little-js-snippets/ensureValidInputValue"
          title="Link to the project."
          >Ensure Valid Input Value</a
        >
        script from
        <a
          href="https://github.com/tims-little-js-snippets"
          title="Link to the organization."
          >Tim's Little JS Snippets</a
        >. For more information, come visit the project's
        <a
          href="https://github.com/tims-little-js-snippets/ensureValidInputValue/blob/main/README.md"
          title="Link to the READEM"
          >README.md</a
        >.
      </p>
      <label>
        Alphanumeric
        <input name="alphanumeric" />
        <small
          >ensureValidInputValue('input[name="alphanumeric"]',
          /^[A-Za-z0-9]*$/);</small
        >
      </label>

      <label>
        Email
        <input name="email" />
        <small>
          ensureValidInputValue('input[name="email"]',
          /^[A-Za-z0-9_.+]+@[A-Za-z0-9_]+\.[A-Za-z0-9_.]+$/);</small
        >
      </label>

      <label>
        Phone Number
        <input name="phone" />
        <small
          >ensureValidInputValue('input[name="phone"]',
          /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/);</small
        >
      </label>

      <label>
        Zip Code
        <input name="zip" />
        <small
          >ensureValidInputValue('input[name="zip"]',
          /^[0-9]{5}(-[0-9]{4})*$/);</small
        >
      </label>
    </main>
  </body>
</html>
